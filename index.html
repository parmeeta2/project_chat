    <title>AI GUIDE</title>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
      }
      
      #scene-container {
        width: 100%;
        height: calc(100vh - 500px);
        min-height: 300px;
      }
      
      .card {
        max-width: 400px;
        margin: 20px auto;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      
      #header {
        background-color: #4a4a4a;
        color: white;
        text-align: center;
        padding: 10px;
        font-family: 'Finger Paint', cursive;
      }
      
      #message-section {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
      }
      
      #input-section {
        display: flex;
        padding: 10px;
        background-color: #f1f1f1;
      }
      
      #input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }
      
      .send {
        background: none;
        border: none;
        cursor: pointer;
      }
      
      .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #4a4a4a;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      
      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
      }
      
      #user {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      
      #bot {
        background-color: #e9ecef;
        color: black;
        align-self: flex-start;
      }
      
      #message-section {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="scene-container">
      <a-scene embedded>
        <a-sky color="#87CEEB"></a-sky>
        <a-text 
          value="Welcome to Chatbot VR" 
          position="-0.5 2 -3" 
          scale="1.5 1.5 1.5" 
          color="#FFFFFF"
        ></a-text>
        <a-entity id="chatbot-entity" 
          geometry="primitive: box" 
          material="color: #4CC3D9" 
          position="0 1.5 -3" 
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-scene>
    </div>

    <div class="card">
      <div id="header">
        <h1>AI GUIDE </h1>
      </div>
      <div id="message-section">

      </div>
      <div id="input-section">
        <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
        <button class="send" onclick="sendMessage()">
          <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
        </button>
      </div>
    </div>

      const alternative = [
        "Interesting, right?",
        "That's cool! Keep asking!",
        "Let me know if you need more details!",
        "Hmm, that's a good question!",
        "What else do you want to know?"
      ];
 
      
      const synth = window.speechSynthesis;
      
      function voiceControl(string) {
        let u = new SpeechSynthesisUtterance(string);
        u.text = string;
        u.lang = "en-aus";
        u.volume = 1;
        u.rate = 1;
        u.pitch = 1;
        synth.speak(u);
      }
      
      function sendMessage() {
        const inputField = document.getElementById("input");
        let input = inputField.value.trim();
        input != "" && output(input);
        inputField.value = "";
      }
      
      document.addEventListener("DOMContentLoaded", () => {
        const inputField = document.getElementById("input");
        inputField.addEventListener("keydown", function (e) {
          if (e.code === "Enter") {
            let input = inputField.value.trim();
            input != "" && output(input);
            inputField.value = "";
          }
        });
      });
      
      function output(input) {
        let product;
      
        let text = input.toLowerCase().replace(/[^\w\s\d]/gi, "");
      
        text = text
          .replace(/[\W_]/g, " ")
          .replace(/ a /g, " ")
          .replace(/i feel /g, "")
          .replace(/whats/g, "what is")
          .replace(/please /g, "")
          .replace(/ please/g, "")
          .trim();
      
        let comparedText = compare(userMessage, botReply, text);
      
        product = comparedText
          ? comparedText
          : alternative[Math.floor(Math.random() * alternative.length)];
        
        // Update A-Frame text entity with bot's response
        const chatbotTextEntity = document.createElement('a-text');
        chatbotTextEntity.setAttribute('value', product);
        chatbotTextEntity.setAttribute('position', '0 1 -3');
        chatbotTextEntity.setAttribute('scale', '0.5 0.5 0.5');
        chatbotTextEntity.setAttribute('color', '#FFFFFF');
        document.querySelector('a-scene').appendChild(chatbotTextEntity);
        
        addChat(input, product);
      }
      
      function compare(triggerArray, replyArray, string) {
        let item;
        for (let x = 0; x < triggerArray.length; x++) {
          for (let y = 0; y < replyArray.length; y++) {
            if (triggerArray[x][y] == string) {
              items = replyArray[x];
              item = items[Math.floor(Math.random() * items.length)];
            }
          }
        }
        if (item) return item;
        else return containMessageCheck(string);
      }
      
      function containMessageCheck(string) {
        let expectedReply = [
          [
            "Good Bye, dude",
            "Bye, See you!",
            "Dude, Bye. Take care of your health in this situation."
          ],
          ["Good Night, dude", "Have a sound sleep", "Sweet dreams"],
          ["Have a pleasant evening!", "Good evening too", "Evening!"],
          ["Good morning, Have a great day!", "Morning, dude!"],
          ["Good Afternoon", "Noon, dude!", "Afternoon, dude!"]
        ];
        let expectedMessage = [
          ["bye", "tc", "take care"],
          ["night", "good night"],
          ["evening", "good evening"],
          ["morning", "good morning"],
          ["noon"]
        ];
        let item;
        for (let x = 0; x < expectedMessage.length; x++) {
          if (expectedMessage[x].includes(string)) {
            items = expectedReply[x];
            item = items[Math.floor(Math.random() * items.length)];
          }
        }
        return item;
      }
      
      function addChat(input, product) {
        const mainDiv = document.getElementById("message-section");
        let userDiv = document.createElement("div");
        userDiv.id = "user";
        userDiv.classList.add("message");
        userDiv.innerHTML = `<span id="user-response">${input}</span>`;
        mainDiv.appendChild(userDiv);
      
        let botDiv = document.createElement("div");
        botDiv.id = "bot";
        botDiv.classList.add("message");
        botDiv.innerHTML = `<span id="bot-response">${product}</span>`;
        mainDiv.appendChild(botDiv);
        var scroll = document.getElementById("message-section");
        scroll.scrollTop = scroll.scrollHeight;
        voiceControl(product);
      }

  </body>
</html>
